    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/dc62d87def.js" crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>


  <!-- sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- js -->
  <script src="/js/index.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="/css/estilos.css">
  <!-- title page -->
  <title th:text="${titulo}"></title>

</head>

<body>

  <header class="top">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.541)">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/inicio/}"><img src="/imagenes/landing/ico.png" alt="" width="60" height="48" class="d-inline-block align-text-top"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Carta</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgba(255, 255, 255, 0.541)">
                <li><a class="dropdown-item" th:href="@{/carta/crear}">Semanal</a></li>
                <li><a class="dropdown-item" th:href="@{/carta/}">Lista</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Receta</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgba(255, 255, 255, 0.541)">
                <li><a class="dropdown-item" th:href="@{/receta/crear}">Nuevo</a></li>
                <li><a class="dropdown-item" th:href="@{/receta/}">Lista</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false"> Usuario</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgba(255, 255, 255, 0.541)">
                <li><a class="dropdown-item" th:href="@{/usuario/crear}">Nuevo</a></li>
                <li><a class="dropdown-item" th:href="@{/usuario/}">Lista</a></li>
              </ul>
            </li>

          </ul>

          <!-- Navbar-->
          <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fas fa-user fa-fw" id="navbarDropdown" href="#" role="button"
                data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="background-color: rgba(255, 255, 255, 0.541)">
                <li><a class="dropdown-item" th:href="@{/usuario/}">Settings</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>






    <!-- mensajes de alerta -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
      <label th:text="${success}"></label><button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
      <label th:text="${error}"></label><button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
      <label th:text="${warning}"></label><button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info != null}">
      <label th:text="nfo${i}"></label><button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>

    <span class="ir-arriba fas fa-solid fa-angle-up"></span>

  </header>

  <main>
  </main>

  <footer class="footer text-center pt-2">
    <hr class="dropdown-divider border border-dark">
    <hr class="dropdown-divider border border-dark">

      derechos
      reservados. </p>

  </footer>

</body>
