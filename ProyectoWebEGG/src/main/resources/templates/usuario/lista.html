<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/plantilla::head"></head>

<body>
    <header th:replace="/plantilla/plantilla::header"></header>
    <main>
        <div class="container ">

       



        <div class=" mt-3">
            <form class="row g-3">
                <div class="">
                    <h2 class=" text-center py-4 bg-card mt-2 col col-md-6" th:text="${h1}"></h2>
                    <div class="col  "> <button type="button" class=" btn btn-warning  " ><a
                                th:href="@{/usuario/crear}">crear
                                Usuario </a></button></th>

                    </div>
                </div>

            </form>
        </div>

        <div class=" text-capitalize">
            <table class="table table-striped table-hover table-sm table-bordered bg-card">
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>


                </thead>
                <tbody>
                    <tr th:if="${usuario.getBaja() == false}" th:each="usuario:${usuarios}">
                        <td><img class="center lista-img" th:src="@{'/imagenes/usuario/' + ${usuario.foto}}"
                                th:alt="${usuario.foto}"></td>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td><a th:href="@{/usuario/editar/} + ${usuario.id}" class="btn btn-primary">Editar</a></td>
                        <td><a th:href="@{/usuario/eliminar/} + ${usuario.id}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                </tbody>
                <p th:if="${usuarios.isEmpty}">No hay usuarios para mostrar</p>
            </table>

            <a class="btn btn-success" onclick="goBack()" th:href="@{/inicio/}" value="Regresar">Regresar</a>


        </div>
    </div>
    </main>
    <footer th:replace="/plantilla/plantilla::footer"></footer>

</body>

</html>
