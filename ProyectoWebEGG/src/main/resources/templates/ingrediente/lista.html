<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/plantilla::head"></head>

<body>
  <header th:replace="/plantilla/plantilla::header"></header>
  <main>
    <div class="container text-capitalize">
      <table class="table table-striped table-hover table-sm table-bordered">
        <thead>
          <tr>

            <th scope="col">ID</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Nombre del ingrediente</th>
            <!-- <th scope="col">Editar</th>
            <th scope="col">Eliminar</th> -->
          </tr>
        </thead>
        <tbody>
          <tr th:each="ingrediente:${ingredientes}">

            <td th:text="${ingrediente.id}"></td>
            <td th:text="${ingrediente.cantidad}"></td>
            <td th:text="${ingrediente.nombre}"></td>
            <!-- <td><a th:href="@{/ingrediente/editar/} + ${ingrediente.id}" class="btn btn-primary">Editar</a></td>
            <td><a th:href="@{/ingrediente/eliminar/} + ${ingrediente.id}" class="btn btn-danger">Eliminar</a></td> -->
          </tr>
        </tbody>
      </table>
    </div>



  </main>
  <footer th:replace="/plantilla/plantilla::footer"></footer>
</body>

</html>
